{% extends "base.html" %}
{% block content %}
   <br><br><br>
<div class = "container">
    <div class="card text-center">

      <div class="card-header">
           <h4 class="card-title">Outstanding Balance</h4>
      </div>
      <div class="card-body">
        {sum of total payments} <br><br>
        <a href="{{url_for('transactions.make_payment')}}" class="btn btn-outline-success btn-lg">Make a Payment</a>
      </div>
      <div class="card-footer text-muted">
      </div>
    </div> <br><br>

    <div class="row" align="center">
    <div class="col-md" align="center">



            <div class="card" style="width: 18rem;">
              <div class="card-body">
                <h5 class="card-title">Transaction History</h5>
                <p class="card-text">View all of your recent transactions.</p>
                <a href="{{url_for('users.transaction_history', username = current_user.username)}}" class="btn btn-primary">Go</a>
              </div>
            </div>
            </div>

            <div class="col-md" align="center">

            <div class="card" style="width: 18rem;">
              <div class="card-body">
                <h5 class="card-title">Settings</h5>
                <p class="card-text">Edit your payment settings and preferences.</p>
                <a href="{{url_for('users.payment', username = current_user.username)}}" class="btn btn-primary">Go</a>
              </div>
            </div>
            </div>

            </div>

{% endblock %}
